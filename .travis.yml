language: cpp

sudo: required

services:
  - docker

os:
  - linux

before_install:
  - export D="docker exec builder"
  - docker pull centos:6
  - docker run -id --name builder -v `pwd`:/host centos:6 bash

install:
  - $D yum install yum-utils git zip java-1.8.0-openjdk-headless -y
  - $D yum-builddep java-1.8.0-openjdk -y

before_script:
  - $D git clone https://github.com/ojdkbuild/upstream_jdk-8u.git jdk

script:
  - $D bash ./jdk/configure --enable-unlimited-crypto=yes --disable-debug-symbols --with-debug-level=release --with-stdc++lib=static --with-boot-jdk=/usr/lib/jvm/java-1.8.0-openjdk.x86_64
  - $D make images LOG=info
  - $D mv ./images/j2sdk-image jdk-tip-linux-x64
  - $D zip -qyr9 jdk-tip-linux-x64.zip jdk-tip-linux-x64
  - $D mv jdk-tip-linux-x64.zip /host/

deploy:
  provider: releases
  api_key:
    secure: YOUR_API_KEY_ENCRYPTED
  file: jdk-tip-linux-x64.zip
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    on_success: always

